<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app demo project</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="app_wrap">
      <main>
        <section class="locition">
          <div class="city">Toshkent, UZ</div>
          <div class="date">Sunday 29 January 2023</div>
        </section>
        <div class="main_temp">
          <div class="temp">10<span>°c</span></div>
          <div class="weather">Foge</div>
          <div class="hi-low">5°c / 5°c</div>
        </div>
      </main>
      <header>
        <input
          type="text"
          autocomplete="off"
          placeholder="Search..."
          class="search-box"
        />
      </header>
    </div>

    <!-- Link JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
